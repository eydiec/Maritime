    <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();

        let targetID = this.getAttribute('href');
        const targetAnchor = document.querySelector(targetID);
        if (!targetAnchor) return;

        let elementPosition = window.scrollY + targetAnchor.getBoundingClientRect().top;
        let offsetPosition = elementPosition - 0; // Height of the header. Adjust as needed.

        window.scrollTo({
            top: offsetPosition,
            behavior: 'smooth'
        });
    });
});
